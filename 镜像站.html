<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=0.5"><title>Mao-Design的网站源</title><link rel="icon" type="image/x-icon" href="/favicon.ico"><style>*{box-sizing:border-box;margin:0;padding:0}body{margin:0;font-size:26px;user-select:none}.container{position:relative;display:flex;align-items:center;justify-content:center;height:100vh;background:#fff;color:#000;font-family:arial,sans-serif;overflow:hidden}.content{position:relative;max-width:100%;margin:30px;border-radius:10px;background:#fff;padding:50px 200px 30px;text-align:center;z-index:99;box-shadow:-10px 10px 67px -12px rgba(0,0,0,.2);opacity:0;animation:apparition .5s .1s cubic-bezier(.39,.575,.28,.995) forwards}.content p{font-size:1.3rem;margin-top:-10px;margin-bottom:3rem;letter-spacing:.1rem;color:#595959}.content a{display:inline-block;margin-top:2rem}.content button{display:inline-block;padding:1rem 2rem;border-radius:8px;border:3px solid #595959;background:0 0;font-size:1.11rem;color:#595959;text-decoration:none;cursor:pointer;font-weight:bolder;margin:0 5px 0 5px}.particle{position:absolute;display:block;pointer-events:none}@keyframes apparition{from{opacity:0;transform:translateY(-100px)}to{opacity:1;transform:translateY(0)}}@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(200px)}}</style></head><body><main class="container"><article class="content"><h2>Cloudflare源</h2><p><a href="https://mao-design.pages.dev/"><button>个人博客</button></a> <a href="https://mao-design-notes.pages.dev/"><button>个人笔记</button></a> <a href="https://mao-design-nav.pages.dev/"><button>个人收藏网站</button></a></p><h2>Netlify源</h2><p><a href="https://mao-design.netlify.app/"><button>个人博客</button></a> <a href="https://mao-design-notes.netlify.app/"><button>个人笔记</button></a> <a href="https://mao-design-nav.netlify.app/"><button>个人收藏网站</button></a></p><h2>GitHub源</h2><p><a href="https://mao-design.github.io/"><button>个人博客</button></a> <a href="https://mao-design.github.io/notes/"><button>个人笔记</button></a></p></article></main><script>for(let n=0;n<150;n++){const n=document.createElement("span");n.className="particle",n.style.top=random(0,100)+"%",n.style.left=random(0,100)+"%",n.style.fontSize=random(12,42,!0)+"px",n.style.filter="blur("+random(.1,2.6)+"px)",n.style.animation=random(10,60)+"s float infinite",n.innerHTML=String.fromCharCode(random(33,126,!0)),n.style.color="rgb("+random(0,255,!0)+","+random(0,255,!0)+","+random(0,255,!0)+")",document.querySelector(".container").appendChild(n)}function random(n,o,r){const t=Math.random()*(o-n)+n;return r?Math.floor(t):t}</script></body></html>
